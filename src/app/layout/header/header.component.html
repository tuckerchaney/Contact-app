<header class="app-header">
  <div class="logo" routerLink="/">Tuck's Contacts</div>
  <div class="search-wrapper">
    <input
      [(ngModel)]="searchTerm"
      type="text"
      class="search-bar"
      placeholder="Search contacts..."
    />
  </div>
  <button (click)="openContactForm()" mat-flat-button>
    Add a new contact!
  </button>
  <div class="spacer"></div>
</header>
