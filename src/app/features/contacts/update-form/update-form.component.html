<form class="contact-form">
  <h2>Create a New Contact</h2>

  <label>
    First Name:
    <input name="firstName" [(ngModel)]="contact.firstName" required />
  </label>

  <label>
    Last Name:
    <input name="lastName" [(ngModel)]="contact.lastName" required />
  </label>

  <label>
    Email:
    <input name="email" type="email" [(ngModel)]="contact.email" required />
  </label>

  <label>
    Phone:
    <input name="phone" type="tel" [(ngModel)]="contact.phone" required />
  </label>

  <label>
    Address:
    <input name="address" [(ngModel)]="contact.address" />
  </label>

  <label>
    Note:
    <textarea name="note" [(ngModel)]="contact.note"></textarea>
  </label>

  <button type="submit" (click)="onSubmit()">Save Contact</button>
</form>
